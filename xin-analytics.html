<link rel="import" href="../xin/xin.html">

<!--
  @component xin-analytics

  @demo /demo/simple.html
-->
<script>
(function(root) {
  'use strict';

  xin.Component({
    is: 'xin-analytics',

    properties: {
      trackerId: String,
    },

    attached: function() {
      if (typeof window.cordova === 'undefined' || window.cordova.platformId === 'browser') {
        this.isCordova = false;

        loadGA();

        this.startPageTracking();
        return;
      }

      this.isCordova = true;
      document.addEventListener('deviceready', function() {
        if (window.analytics) {
          this.startPageTracking();
        }
      }.bind(this));
    },

    startPageTracking: function() {
      this._app = xin.Dom(this).parent('.xin-app-behavior');
      if (this.isCordova) {
        window.analytics.startTrackerWithId(this.trackerId);
        window.analytics.trackView(location.href);
      } else {
        ga('create', this.trackerId, 'none');
        this._app.addEventListener('navigated', function(evt) {
          console.log('navigated to', evt.detail.uri);
          ga('send', 'pageview', evt.detail.uri);
        });
      }
    },

    sendEvent: function(category, action, label, value) {
      ga('send', 'event', {
        eventCategory: category,
        eventAction: action,
        eventLabel: label,
        eventValue: value,
      });
    },
  });

  function loadGA() {
    if (loadGA.loaded) {
      return;
    }

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    loadGA.loaded = true;
  }
})(this);
</script>
